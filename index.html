<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
</head>
<body>

    <h1>Piano</h1>
    <div class="wrapper">
        <div class="piano">

            <div data-note="c" class="key white">
                <span class="note-label">C</span>
                <audio src="notes.rar/c.mp3" id="C"></audio>
            </div>

            <div data-note="Db" class="key black">
                <span class="note-label">Db</span>
                <audio src="notes.rar/Db.mp3" id="Db"></audio>
            </div>

            <div data-note="D" class="key white">
                <span class="note-label">D</span>
                <audio src="notes.rar/D.mp3" id="D"></audio>
            </div>

            <div data-note="Eb" class="key black">
                <span class="note-label">Eb</span>
                <audio src="notes.rar/Eb.mp3" id="Eb"></audio>
            </div>

            <div data-note="E" class="key white">
                <span class="note-label">E</span>
                <audio src="notes.rar/E.mp3" id="E"></audio>
            </div>

            <div data-note="F" class="key white">
                <span class="note-label">F</span>
                <audio src="notes.rar/F.mp3" id="Eb"></audio>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
